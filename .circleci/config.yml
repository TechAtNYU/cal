aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/python:2.7.14-stretch-browsers

    steps:
      - checkout
      - run: 
          name: Deploying Cal
          command: |
          rm $HOME/$CIRCLE_PROJECT_REPONAME/app/server.py
          turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload -s $HOME/$CIRCLE_PROJECT_REPONAME/app -c $CONTAINER;


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website
    filters: *filter-only-master   