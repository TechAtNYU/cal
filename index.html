<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
     <script src="//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js" slave="https://api.tnyu.org/v2/proxy.html"></script>
     <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
        <a href="http://techatnyu.org/"><img id="logo" src="images/techatnyu.png" alt="tech@nyu logo" class="logo"/>
        </a>
        <div>
          <h3 class="title">Tech@NYU Event Calendar</h3>
          <p class="description">The largest student-run tech organization in NYC</p>
        </div>
    </header>
    <main>
      <div class="calendar">
          <div class="cal1">
            <script type="text/template" id="test">
             <div class="clndr-controls">
                <div class="clndr-previous-button left-align">PREVIOUS</div>
                <div class="clndr-next-button right-align">NEXT</div>
                <h1 class="month"><%= month %> <%= year %></h1>
            </div>
            <div class="clndr-grid">
            <div class="days-of-the-week clearfix">
              <% _.each(daysOfTheWeek, function(day) { %>
                <div class="header-day"><%= day %></div>
              <% }); %>
            </div>
            <div class="days clearfix">
              <% _.each(days, function(day) { %>
                <div class="<%= day.classes %>" id="<%= day.id %>">
                  <span class="day-number"><%= day.day %></span>
                </div>
              <% }); %>
            </div>
          </div>
          <div class="event-listing">
            <div class="event-listing-title">EVENTS THIS MONTH</div>
            <div class="sort-options"><span class="sortByPast">Past</span> | <span class="sortByUpcoming active">Upcoming</span> </div>
            <% _.each(eventsThisMonth, function(event) { %>
                <div class="event-item isPast<%= event.isPast %> currentMonth<%= event.isInCurrentMonth %> <%= event.state %>">
                  <a href="<%= event.rsvpUrl %>"><div class="event-item-name"><%= event.title %></div></a>
                  <div class="event-item-description"><%= event.description %></div>
                </div>
              <% }); %>
          </div>
          </script>
          </div>
      </div>
      <footer>
         <p>Click on a day in calendar to see corresponding event(s) for that day.</p>
         <a href="webcal://calendar.techatnyu.org"><span>Subscribe<span> to this calendar feed.</a>
      </footer>
      </main>
     <script data-main="scripts/main.js" src="scripts/vendor/require.js"></script>
  </body>
</html>
